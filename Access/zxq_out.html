<script Language="javascript">

var tt1=563;

var timeID=setInterval("hnceTimer()",1000);
var timeID=setInterval("Clock()",1000);
function hnceTimer(){
  tt1--;
  if (tt1>=0){
if ((tt1%3)==1){
  document.getElementById('bian92a').style.backgroundColor="#ffe4ff";
  document.getElementById('bian92b1').style.backgroundColor="#ffe4ff";
  document.getElementById('bian92b2').style.backgroundColor="#ffe4ff";
  document.getElementById('bian92c').style.backgroundColor="#ffe4ff";
}else{
  document.getElementById('bian92a').style.backgroundColor="#c0c";
  document.getElementById('bian92b1').style.backgroundColor="#c0c";
  document.getElementById('bian92b2').style.backgroundColor="#c0c";
  document.getElementById('bian92c').style.backgroundColor="#c0c";
}
  tt2=tt1 % 60;
  tt3=(tt1-tt2)/60;
  document.getElementById("tim317").innerHTML=tt3+"分"+tt2+"秒";
  }else{document.getElementById("tim317").innerHTML="已作废";}
}
function Clock() {
    var date = new Date();
    this.year = date.getFullYear();
    this.month = date.getMonth() + 1;
    this.date = date.getDate();
    this.day = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六")[date.getDay()];
    this.hour = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
    this.minute = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
    this.second = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
 
    this.toString = function() {
        return this.month + "月" + this.date + "日 " + this.hour + ":" + this.minute+"      "; 
    };
    document.getElementById("timnow").innerHTML=this.toString();
}
